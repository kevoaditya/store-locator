<!DOCTYPE html>
<html>
    <head>
        <title>SAUCIN STORE LOCATOR</title>
        <link rel="stylesheet" href= "style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        <script src="js/store-data.js"></script>
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code-input" type="text" placeholder="Enter zip" />
                <i class="fas fa-search" onclick="searchStores()"></i>
            </div>
        </div>
        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">

                            <div class="store-info-container">
                                <div class="store-address">
                                <span>257 S.La Cienega Blvd. </span>
                                <span>Beverly Hills, CA 90211</span>
                                </div>
                                <div class="store-phone-number">310-659-9562
                                </div>
                            </div>
                            <div class="store-number-container">
                                <div class="store-number">
                                    1
                                </div>
                            </div> 
     
                    </div>
            </div>
        </div>
        <div id="map"></div>
        <script src="js/index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0P4S9xgzQiAtTTRyNLNC-CUXiUA8CwO8&amp;callback=initMap"
        async defer></script>

    </body>
</html>
